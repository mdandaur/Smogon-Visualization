<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>

    <title>Smogon Graph</title>
</head>
<body>

    <div class="header">
        <h1>Smogon Stats</h1>
        <p>Visualizaci√≥n de datos de Smogon</p>
    </div>
    <div class="input-form-1-container">
    <form id="input-form">
        <label class="label" for="date">Date:</label>
        <select name="dates" id="date">
            <option value="2017-07">2017</option>
            <option value="2018-07">2018</option>
            <option value="2019-07">2019</option>
            <option value="2020-07">2020</option>
            <option value="2021-07">2021</option>
            <option value="2022-07">2022</option>
            <option value="2023-07">2023</option>
        </select>
        <input class="pixel" type="submit" value="Submit">
    </form>
    </div>

    <div class="vis-1-container">
        <svg id="vis-1"></svg>
    </div>
    <script src="circle_packing.js"></script>

    <div class="input-form-2-container">
        <form id="input-form">
            <input type="checkbox" id="useIcons" name="useIcons" checked>
            <label class="label" for="useIcons">Usar Iconos (recomendado). </label>
        </form>
    </div>

    <div class="vis-2-container">
        <svg id="vis-2"></svg>
    </div>
    <script src="usage_barchart.js"></script>

    <div class="vis-3-container">
        <svg id="vis-3"></svg>
    </div>
